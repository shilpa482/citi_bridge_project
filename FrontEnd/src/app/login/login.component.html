<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">LogIn Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
            <mat-form-field>
              <input matInput type="text" placeholder="Username" formControlName="username" [(ngModel)]="user.userName">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type="text" placeholder="Password" formControlName="password" [(ngModel)]="user.password">
            </mat-form-field>  
            <button mat-raised-button type="submit" color="primary">LogIn</button>        
        </form>
          
    </mat-card>
</div>
